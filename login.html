<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AllMed</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login Page Specific Styles */
        .login-container {
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-light);
        }

        .login-illustration {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            display: none;
        }

        .login-illustration img {
            max-width: 100%;
            height: auto;
        }

        .login-form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-form {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 10px;
        }

        .login-logo .material-icons {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .login-logo h1 {
            font-size: 1.8rem;
            color: var(--text);
            margin: 0;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .login-header p {
            color: var(--text-light);
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            text-align: left;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group .material-icons {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .form-control {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(25, 230, 128, 0.2);
            outline: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            font-family: 'Inter', sans-serif;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(25, 230, 128, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-right: 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: white;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: #f9fafb;
            transform: translateY(-2px);
        }

        .social-btn img {
            width: 24px;
            height: 24px;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-right: 5px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (min-width: 992px) {
            .login-illustration {
                display: flex;
            }
            
            .login-form {
                padding: 4rem;
            }
        }

        @media (max-width: 576px) {
            .login-form {
                padding: 2rem 1.5rem;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-illustration">
            <img src="https://img.freepik.com/free-vector/medical-doctor-with-stethoscope-background_1071733-60.jpg" alt="Médecin">
        </div>
        <div class="login-form-container">
            <form class="login-form" action="#" method="POST">
                <div class="login-logo">
                    <span class="material-icons">medical_services</span>
                    <h1>AllMed</h1>
                </div>
                
                <div class="login-header">
                    <h2>Content de vous revoir !</h2>
                    <p>Veuillez entrer vos identifiants pour vous connecter</p>
                </div>
                
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <div class="input-group">
                        <span class="material-icons">email</span>
                        <input type="email" id="email" class="form-control" placeholder="Entrez votre adresse e-mail" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="d-flex justify-content-between">
                        <label for="password">Mot de passe</label>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    <div class="input-group">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                        <button type="button" class="btn btn-link position-absolute left-0" style="top: 50%; transform: translateY(-50%);">
                            <i class="material-icons">visibility_off</i>
                        </button>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Se souvenir de moi
                    </label>
                </div>
                
                <button type="submit" class="btn-login">Se connecter</button>
                
                <div class="divider">Ou connectez-vous avec</div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                    </button>
                    <button type="button" class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                    </button>
                    <button type="button" class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                    </button>
                </div>
                
                <div class="register-link">
                    Vous n'avez pas de compte ? <a href="#">Créer un compte</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.form-group:last-child .btn-link').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'visibility_off';
            }
        });
    </script>
</body>
</html>
